<h2>Days of week</h2>
<p></p>
<p>Declare an enum named <code class="java">DayOfWeek</code>. It should include all days of the week in uppercase: <code class="java">SUNDAY, MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY.</code></p>
<p>The constants can be declared in any order.</p>
<p>Do not make the enum <code class="java">public</code>.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 5 seconds</font><br><br>
